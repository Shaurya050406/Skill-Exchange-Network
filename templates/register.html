{% extends "base.html" %}

{% block title %}
  Register â€“ Skill Exchange Network
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0">
            <i class="fas fa-user-plus me-1"></i>
            Join Skill Exchange Network
          </h4>
        </div>

        <div class="card-body">
          <form
            method="post"
            id="registrationForm"
            novalidate
          >
            <!-- Personal Details -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="name" class="form-label">
                  Full Name *
                </label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                  aria-required="true"
                />
              </div>
              <div class="col-md-6">
                <label for="division" class="form-label">
                  Division/Class *
                </label>
                <input
                  type="text"
                  id="division"
                  name="division"
                  class="form-control"
                  placeholder="e.g., IT-A, CS-B"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <!-- Contact Info -->
            <div class="mb-3">
              <label for="email" class="form-label">
                Email Address *
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
                aria-required="true"
              />
            </div>

            <!-- Password -->
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <label for="password" class="form-label">
                  Password *
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  minlength="6"
                  required
                  aria-required="true"
                />
                <small class="form-text text-muted">
                  Minimum 6 characters
                </small>
              </div>
              <div class="col-md-6">
                <label for="confirm_password" class="form-label">
                  Confirm Password *
                </label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  class="form-control"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <!-- Teaching Skills -->
            <div class="mb-3">
              <label class="form-label">
                Skills I Can Teach
              </label>
              <div
                class="border rounded p-3 overflow-auto"
                style="max-height: 200px;"
              >
                {% for skill in skills %}
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="teach_skills"
                      id="teach_{{ skill[0] }}"
                      value="{{ skill[0] }}"
                    />
                    <label
                      class="form-check-label"
                      for="teach_{{ skill[0] }}"
                    >
                      {{ skill[1] }}
                    </label>
                  </div>
                {% endfor %}
              </div>
            </div>

            <!-- Availability -->
            <div class="mb-3">
              <label for="available_time" class="form-label">
                When are you available to teach?
              </label>
              <select
                id="available_time"
                name="available_time"
                class="form-select"
              >
                <option value="Weekdays Morning">
                  Weekdays Morning (8 AM - 12 PM)
                </option>
                <option value="Weekdays Afternoon">
                  Weekdays Afternoon (12 PM - 6 PM)
                </option>
                <option value="Weekdays Evening">
                  Weekdays Evening (6 PM - 10 PM)
                </option>
                <option value="Weekends">
                  Weekends
                </option>
                <option value="Flexible">
                  Flexible
                </option>
              </select>
            </div>

            <!-- Learning Goals -->
            <div class="mb-3">
              <label class="form-label">
                Skills I Want to Learn
              </label>
              <div
                class="border rounded p-3 overflow-auto"
                style="max-height: 200px;"
              >
                {% for skill in skills %}
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="learn_skills"
                      id="learn_{{ skill[0] }}"
                      value="{{ skill[0] }}"
                    />
                    <label
                      class="form-check-label"
                      for="learn_{{ skill[0] }}"
                    >
                      {{ skill[1] }}
                    </label>
                  </div>
                {% endfor %}
              </div>
            </div>

            <!-- Submit -->
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-success btn-lg"
              >
                <i class="fas fa-user-plus me-1"></i>
                Create My Account
              </button>
            </div>
          </form>

          <hr />

          <div class="text-center mt-3">
            <p class="mb-1">Already have an account?</p>
            <a
              href="{{ url_for('login') }}"
              class="btn btn-outline-primary"
            >
              <i class="fas fa-sign-in-alt me-1"></i>
              Login Here
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
